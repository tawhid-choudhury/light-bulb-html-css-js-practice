<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAWHID CHOUDHURY | Light bulb practice</title>
    <link rel="shortcut icon" href="/images/lamp.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <div class="dropdown">
                    <img src="images/menu.png" alt="">
                </div>
                <div class="logo-text">
                    <h1>My<span class="color2">Lamp </span></h1>
                </div>
            </div>
            <div class="list-items">
                <ul>
                    <li><a href="">Lastest</a></li>
                    <li><a href="">Modern</a></li>
                    <li><a href="">Contemporary</a></li>
                    <li><a href="">Affordable</a></li>
                    <li>
                        <button id="btn" onclick="toggleBtn()" class="toggle"><span class="tog-span"></span></button>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="banner">
            <div class="imgs">
                <img id="lamp" src="./images/lamp.png" alt="lamp">
                <img id="light" class="light" src="/images/light.png" alt="light">
            </div>
            <div class="text-banner">
                <h1>Click or tap the button above to turn the lamp on and off
                </h1>
            </div>
        </div>

    </header>
    <script>
        var btn = document.getElementById("btn")
        var light = document.getElementById("light")

        function toggleBtn() {
            btn.classList.toggle("active")
            light.classList.toggle("on")
        }
    </script>
</body>

</html>
